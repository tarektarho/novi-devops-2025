# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optioneel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DevOps Demo App
  - job_name: 'novi-devops-2025-app'
    static_configs:
      - targets: ['novi-devops-2025-app:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

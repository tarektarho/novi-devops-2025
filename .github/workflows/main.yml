name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t novi-status-api:${{ github.sha }} -t novi-status-api:latest .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container novi-status-api:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3000/status || exit 1
          docker stop test-container
          docker rm test-container

      - name: Save Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker save novi-status-api:latest -o novi-status-api.tar

      - name: Upload Docker image artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: novi-status-api.tar
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/novi-status-api:latest
            ${{ secrets.DOCKER_USERNAME }}/novi-status-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/novi-status-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/novi-status-api:buildcache,mode=max

      - name: Deploy notification
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/novi-status-api:${{ github.sha }}"
          echo "ðŸ”— Tagged as: latest"
